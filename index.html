<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.xyz/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/607b2578c7.js" crossorigin="anonymous"></script>
    <title>Document</title>

<body>
    <p id="total">

    <img class="logo" src="images/pngwing.com (12).png" alt="">

        <li><img id="donuts4" src="images/favpng_dunkin-donuts-fast-food-coffee-chocolate.png" alt=""></li>

    <div class="drink1">

            <img src="images/pngwing.com.png" alt="">
            <h3>strawberry</h3>
            <h4 price="15">15 $</h4>

        <div id="dri3">
            <img src="images/pngwing.com (3).png" alt="">

            <h4 price="9">9 $</h4>
            <button>add to cart</button>

            <h4 price="10">10 $</h4>
